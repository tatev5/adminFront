<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="favicon.jpg">
    <title>Admin Page</title>
</head>

<body>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-9">
            <nav class="navbar navbar-expand-lg border   navbar-light bg-white">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <i class="fa globe fa-globe-americas"></i>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a href="" class="btn  group-href-items">
                            <button class="btn border text-secondary  my-2 ml-3 my-sm-0" type="submit"><i
                                    class="far text-seondary fa-user-circle"></i><span class="user_dash_span">
                                    Profile</span></button>
                            <button class="btn border border-bottom text-secondary  my-2 my-sm-0" type="submit"><i
                                    class="fas fa-sign-out-alt"></i><span class="logOut user_dash_span"> Log
                                    Out</span></button>

                        </a>
                    </form>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid TeamMember">
                    <div class="row">

                        <div class="container">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <h2 style="color:#f8e3e5">
                                                New
                                                <span>
                                                    <b style="color: white;">Team Member</b>
                                                </span>
                                            </h2>


                                        </div>


                                    </div>
                                </div>


                            </div>
                            <div class=" imageFile">
                                <h3>Image</h3>
                                <div class="file-drop-area">
                                    <span class="choose-file-button">Choose Files</span>
                                    <span class="file-message">or drag and drop files here</span>
                                    <input type="file" class="file-input" accept=".jfif,.jpg,.jpeg,.png,.gif" multiple>

                                </div>

                                <div id="divImageMediaPreview"> </div>
                            </div>
                            <br>
                            <div class="card text-center">
                                <div class="card-header cards">
                                    <ul class="nav nav-tabs card-header-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link  active" href="#">
                                                <span class="selected-lang-en">
                                                    EN
                                                </span>
                                            </a>
                                        </li>
                                        <li class="nav-item ">
                                            <a class="nav-link text " href="#">
                                                <span class="selected-lang-am">
                                                    HY
                                                </span></a>
                                        </li>

                                    </ul>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-groups">
                                            <label for="exampleInputEmail1">Name</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Enter title translation">

                                        </div>
                                        <div class="form-groups">
                                            <label for="exampleInputPassword1">POSITION</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1"
                                                placeholder="Enter Description translation">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="Socials">
                                <h2 class="soc">Socials</h2>
                                <a href="#" data-toggle="modal" data-target="#exampleModal">
                                    <i class="fas fa-plus-circle"></i>
                                </a>
                            </div>
                            <div class="form-group">
                                <table class="table " style="width: 400px;  border-top: hidden; border-bottom: hidden;margin-top: 10px;">
                                   
                                    <thead>
                                        <tr>
                                            <th>ICON</th>
                                            <th>URL</th>
                                            
                                        </tr>
                                        
                                    </thead>
                                    
                                    <tbody></tbody>
                                    
                                </table>
                                <hr>
                                <button type="button" class="btn newTeam btn-outline-danger">Create New Team Member</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Social Icon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Select icon</label><br>
                        <button class="button " id='target' data-icon='fa-facebook'></button>
                        <input type="hidden" name='icon' value="Enter url" />
                    </div>
                    <div class="form-group">
                        <label>Add url</label><br>
                        <input class='form-control' type="text" placeholder="Enter url" name='url' required />

                    </div>

                </div>


                <div class="modal-footer">
                    <input type="button" class="btn btn-outline-secondary" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-outline-success" value="Add">
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
